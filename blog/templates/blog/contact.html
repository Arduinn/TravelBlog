{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<section class='my-5 mx-7 contact'>
 <div class="container">
   <h1 class="h1-responsive font-weight-bold text-center my-4">Contact Us</h1>
   <br><br>
    <div class="row">
        <div class="col-md-6"> 
           
          <div class='pr-5'>
            <h2 class="my-4">We'd love to hear from you!</h2>
            
            <p class="text-justify dark-grey-text w-responsive mx-auto mb-5" style="text-indent: 0em">
            Whether you have question about the trekkings, feedbacks or advises, our team is ready to answer you!
            </p>
           
            <img class='ml-5' style='width: 70%; height: auto'  src="{% static 'imagens/contact.png' %}" alt="">  

          </div>      
        </div>  
      
 
      <div class="col-md-6">
        <form action="{% url 'contact_ans' %}" method="POST" class="h1-responsive font-weight-bold my-4">

          {% csrf_token  %}
       
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name='name'>
          </div>
          
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name='email'>
          </div>
          
          <div class="form-group">
            <label for="desc">Message</label>
            <textarea id="desc" class="form-control" name="desc" cols="30" rows="10"></textarea>
          </div>
       
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
 </section>
{% endblock %}
