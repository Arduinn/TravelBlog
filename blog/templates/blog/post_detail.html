{% extends 'blog/base.html'  %}
{% load static %}

{% block content %}
<section>
  
  <!-- Page Content -->
  <div class="jumbotron container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="text-justify">

        <!-- Title -->
        <h1 class="mt-4"> {{post.title}}  </h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{post.author}}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <div class='date'>
          <p>Posted on {{post.published_date}}</p>
        </div>
        
        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{post.cover.url}}" alt="">

        <hr>

        <!-- Post Content -->
        <p class="lead"> {{post.description}} </p>
        <p> {{post.text}} </p>

        <hr>

</section>


{% endblock %}
